            (function() {
              var start = window.performance.now();
              var canv = document.querySelector('canvas');
              var ctx = canv.getContext('2d');
              ctx.globalCompositeOperation = 'source-over';
              ctx.save();
              function drawOne (ctx, posX, posY, scaleX, scaleY, alpha) {
                // For reference: ctx.transform(horizScale, vertSkew, horizSkew, vertScale, horizTranslation, vertTranslation)
                ctx.translate(posX, posY);
                ctx.transform(scaleX, 0, 0, scaleY, 0, 0);
                // Draw circle
                var region = new window.Path2D();
                region.arc(0, 0, 100, Math.PI * 2, false);
                region.closePath();
                // Draw fill
                ctx.fillStyle = "rgba(100, 150, 250, " + alpha + ")";
                ctx.fill(region)
                ctx.resetTransform();
              };
              function draw (ts) {
                ctx.fillStyle = "#f6f6f6";
                ctx.fillRect(0, 0, 900, 400);
                var ts = window.performance.now() - start;
                for (var i = 0; i < 60; i++) {
                  var speed = 0.00001;
                  var rowCount = 12;
                  var posX = 50 + Math.floor(i % rowCount) * 70;
                  var posY = 50 + Math.floor(i / rowCount) * 70;
                  var alpha = 1.1 - Math.abs(Math.sin(ts * speed * i));
                  var scaleX = Math.abs(Math.sin(ts * speed * i)) * 0.3;
                  var scaleY = Math.abs(Math.sin(ts * speed * i)) * 0.3;
                  drawOne(ctx, posX, posY, scaleX, scaleY, alpha);
                }
                window.requestAnimationFrame(draw);
              };
              draw();
            })();
          </script>
